<div class="login-wrapper">
    <div class="container-fluid h-80 p-0">
        <div class="row h-100 align-items-center">

            <!-- left image -->
            <div class="col-12 col-md-6 text-center ">
                <img src="assets/images/login.jpg" class="login-img" alt="login">
            </div>

            <!-- right form -->
             <div class="col-12 col-md-6">
                <div class="login-card mx-auto p-2">
                    <h3 class="text-center">Login Form</h3>
                </div>

                <form (ngSubmit)="onLogin()">

                    <div class="mb-4">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="email" name="email" required>
                    </div>

                    <div class="mb-4">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="password" name="password" required>
                    </div>

                    <!-- remember me 
                    <div class="form-check mb-3">
                         <input type="checkbox" class="form-check-input" id="rememberMe"[(ngModel)]="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div> -->
                    <button type="submit" class="btn btn-danger w-100">Login</button>
                </form>
             </div>
        </div>
    </div>
</div>
